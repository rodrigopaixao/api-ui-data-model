<form [formGroup]="form" (submit)="createProduct()">

  <div class="field">
    <label for="name">Name: </label>
    <input type="text" formControlName="name" id="name">
  </div>

  <div class="field">
    <label for="description">Description: </label>
    <input type="text" formControlName="description" id="description">
  </div>

  <div class="field">
    <label for="price">Price: </label>
    <input type="number" formControlName="price" id="price">
  </div>

  <button type="submit">Create Product</button>
</form>

<!-- Success message -->

<ng-container *ngIf="successResponse">
  <p>{{successResponse.getMessage()}}</p>
</ng-container>
